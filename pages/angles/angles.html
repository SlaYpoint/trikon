<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>trikone | Angles</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
</head>
<body>
    <main class="container">
        <a href="/index.html" class="turn-btn">
                <img src="/assets/arrow_back.svg" alt="">
                Return To Home
        </a>
        <h1>Angles of <span class="text-focus">Triangle</span></h1>
        <h3>Check if your angles form a Triangle</h3>
        
        <!-- Input -->
        <form id="anglesTriangle">
            <input type="text" class="input" placeholder="angle 1" required>
            <input type="text" class="input" placeholder="angle 2" required>
            <input type="text" class="input" placeholder="angle 3" required>
            <button class="btn">Does it?</button>
        </form>

        <div class="error">
            Oh no! these angles dont make a traingle.
        </div>
        <div class="output">
            <label for="result">
                <p id="result"></p>
            </label>  
        </div>
    </main>
    <script src="angles.js"></script>
